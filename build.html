<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Game Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .header {
            width: 400px;
            background-color: rgba(0, 0, 0, 0.3);
            background-color: #444;
            border-radius: 10px;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0px;
        }
        .button-container {
            display: flex;

        }
        .button {
            width: 45px;
            height: 45px;
            background-color: #cf7373;
            margin: 5px;
            border-radius: 5px;
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            background-color: rgba(230, 230, 230, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
        .counter span {
            font-size: 24px;
            margin-left: 10px;
        }
        .grid-container {
            width: 400px;
            background-color: #444;
            border-radius: 10px;
            margin: 0;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        .grid-item {
            width: 30px;
            height: 30px;
            background-color: #3a2626;
        }
        .grid-item:nth-child(10n) {
            margin-right: -5px;
        }
        .selection {
            transition: background-color 0.2s linear; /* можно обращаться к дочерним эл */
        }

        .selection:hover {
            background-color: #fff;
        }
        .back-button {
            width: 400px;
            display: block;
            background-color: #444;
            color: white;
            text-align: center;;
            border-radius: 10px;
            padding: 15px 10px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            margin: 20px 0px;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="button-container">
        <div class="button selection"></div>
        <div class="button selection"></div>
        <div class="button selection"></div>
        <div class="button selection"></div>
    </div>
    <div class="counter">
        <div class="coin" style="width: 20px; height: 20px; border: 1.5px solid black; background-color: gold; border-radius: 50%;"></div>
        <span>00475</span>
    </div>
</div>
<div class="grid-container" id="grid-container"></div>
<script>
    var i;
    var numDivs = 100; // количество div блоков, которые нужно создать
    for (i = 0; i < numDivs; i++) {
        var div = document.createElement("div");
        div.className = "grid-item selection";
        document.getElementById("grid-container").appendChild(div);
    }
</script>
<a class="back-button" href="index.html">BACK</a>
</body>
</html>
